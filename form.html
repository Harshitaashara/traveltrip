	<div class="container">
	    <form>
		<center><h1>RESERVATION FORM</h1></center>
			NAME<input type="text" id="name" placeholder="Name" required>

			DEPARTURE<input type="text" id="departure" placeholder="Departure" required>
			DESTINATION<input type="text" id="destination" placeholder="Destination" required>

		    TO<input type="text" id="date" name="datum" class="sm-form-control tleft disabled-week today" placeholder="DD-MM-JJJJ">
			Number of Persons<input type="text" id="adults" placeholder="No. of persons" required>

		</form>
